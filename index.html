<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Completo</title>
    <link rel="stylesheet" type=text/css href="css/styles2.css">
  </head>
  <body>
    <form>
      <fieldset>
        <h1>Información Personal</h1>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Perez"/>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="juan.perez@example.com"/>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"/>
      </fieldset>
      <fieldset>
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Ej: JuanPerez"/>

        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" required maxlength="10"/>
      </fieldset>
      <fieldset>
        <legend>Preferencias</legend>
        <label>Género:</label>
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino" required/>
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="genero" value="femenino" required/>
      </fieldset>
      <fieldset>
        <label for="comentarios">Deja tus comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
      </fieldset>
      <br>
        <button type="submit">Enviar</button>
    </form>
  </body>
</html>
